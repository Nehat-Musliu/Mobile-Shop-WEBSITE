<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MobileShop</title>
  <link rel="stylesheet" href=".css">
</head>
<body>
  <div class="overlay">
    <div class="login-container">
      <h2>Kyçu në llogari</h2>
      <form id="loginForm">
        <label for="username">Përdoruesi</label>
        <input type="text" id="username" placeholder="Shkruaj përdoruesin" required>
        
        <label for="password">Fjalëkalimi</label>
        <input type="password" id="password" placeholder="Shkruaj fjalëkalimin" required>
        
        <button type="button" onclick="login()">Kyçu</button>
      </form>
      <p>Akoma nuk ke një llogari? <a href="Register page1.html">Regjistrohu këtu!</a></p>
    </div>
  </div>

  <script src="function.js"></script>
</body>
</html>
